<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e6e9f0, #b8c6db);

    }
    .container {

    }
    .sidebar {

    }
    .sidebar .profile {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #f6e05e;
      margin-bottom: 10px;
    }
    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    .sidebar a, .sidebar button {
      display: flex;
      align-items: center;
      color: #fff;
      padding: 15px;

    }

      background: rgba(255, 255, 255, 0.35);

    }
    .main-content {
      flex: 1;
      padding: 30px;
    }
    .section {

      border-radius: 12px;

    .section h1 {

      color: #2b6cb0;
      margin-bottom: 20px;

      align-items: center;
    }

    /* New Feature Banner */
    .new-feature-banner {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      justify-content: space-between;
      animation: slideIn 1s ease-out, pulse 2s infinite 1s;
      position: relative;
      overflow: hidden;
    }
    .new-feature-banner::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: shine 3s infinite;
    }
    .new-feature-banner i {
      font-size: 28px;
      margin-right: 15px;
      animation: bounce 2s infinite;
    }
    .new-feature-banner .text {
      flex: 1;
      font-size: 18px;
      font-weight: 600;
    }
    .new-feature-banner .close-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.3s;
    }
    .new-feature-banner .close-btn:hover {
      opacity: 1;
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 6px 15px rgba(0,0,0,0.15); }
      50% { box-shadow: 0 10px 25px rgba(0,0,0,0.25); }
    }
    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      z-index: 1001;
      display: none;
      max-width: 500px;
      width: 90%;
    }
    .popup h3 {
      margin-top: 0;
      color: #2b6cb0;
    }
    .popup input, .popup select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .popup-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: none;

    .error-message {
      color: #e53e3e;
      font-size: 16px;

      background: #fed7d7;

    .success-message {
      color: #38a169;
      font-size: 16px;
      margin: 15px 0;
      padding: 10px;
      background: #c6f6d5;
      border-radius: 5px;

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;

    }
    .loading-screen.hidden {
      display: none;

    table {

      border: 1px solid #e2e8f0;

      text-align: left;
    }

      background: #2b6cb0;

    tr:hover {

      transition: background 0.2s;
    }
    .search-bar, select {

      border: 2px solid #e2e8f0;
      border-radius: 8px;

    }
    .search-bar:focus, select:focus {
      border-color: #2b6cb0;
      box-shadow: 0 0 5px rgba(43, 108, 176, 0.3);
      outline: none;
    }

    /* Filters Section */
    .filters-section {
      background: #f8fafc;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      border: 1px solid #e2e8f0;
    }
    .filters-section h3 {
      margin-top: 0;
      color: #2b6cb0;
      font-size: 20px;
      margin-bottom: 15px;
    }
    .filters-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: end;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 200px;
    }
    .filter-group label {
      font-size: 14px;
      color: #4a5568;
      margin-bottom: 5px;
      font-weight: 500;
    }

    /* Promotion Section */
    .promotion-section {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      text-align: center;
    }
    .promotion-section h3 {
      margin-top: 0;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .promotion-section h3 i {
      margin-right: 10px;
    }
    .promotion-controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      align-items: end;
    }
    .promotion-group {
      display: flex;
      flex-direction: column;
    }
    .promotion-group label {
      font-size: 16px;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .promotion-group select {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: #fff;
      color: #333;
    }
    .promote-btn {
      padding: 14px 30px;
      background: #fff;
      color: #667eea;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 700;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .promote-btn:hover {
      background: #f0f0f0;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .promote-btn i {
      margin-right: 10px;
    }

    /* Action Buttons */
    .action-btn {
      padding: 8px 12px;
      margin-right: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }
    .pdf-btn {
      background: #38a169;
      color: #fff;
    }
    .pdf-btn:hover {
      background: #2f855a;
    }
    .edit-btn {
      background: #3182ce;
      color: #fff;
    }
    .edit-btn:hover {

    }
    .btn-primary {
      background: #2b6cb0;
      color: #fff;
      padding: 10px 20px;

      border-radius: 6px;

    }
    .btn-secondary {
      background: #718096;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

  <script src="common.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDqVIFxRrkNSejRuNY9NPYrMpUShO2Yz7U",
      authDomain: "lifeflow-yhtl6.firebaseapp.com",
      projectId: "lifeflow-yhtl6",
      storageBucket: "lifeflow-yhtl6.firebasestorage.app",
      messagingSenderId: "129785956666",
      appId: "1:129785956666:web:541a08bee37c739556a803",
      databaseURL: "https://lifeflow-yhtl6-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentEditRegNo = null; // To track which student is being edited

    auth.onAuthStateChanged(user => {
      if (!user || localStorage.getItem("userType") !== "teacher") {
        localStorage.clear();
        window.location.href = "index.html";
      } else {
        const teacherName = localStorage.getItem("teacherName") || user.displayName || user.email.split("@")[0].replace(/[^a-zA-Z0-9\s]/g, "") || "Teacher";
        document.getElementById("teacherName").textContent = teacherName;
        document.getElementById("loadingScreen").classList.add("hidden");
        loadStreams();
        loadStudents();

        if (!localStorage.getItem("editFeatureSeen")) {
          document.getElementById("newFeatureBanner").style.display = "flex";
          localStorage.setItem("editFeatureSeen", "true");
        }

        updateCurrentClassDisplay();
        document.getElementById("yearSelect").addEventListener("change", updateCurrentClassDisplay);
      }
    });

    function updateCurrentClassDisplay() {
      const form = document.getElementById("yearSelect").value;
      document.getElementById("currentClassDisplay").textContent = form ? displayClass(form) : "Select class in filters";
    }

    function displayClass(form) {
      if (form === "playgroup") return "Play Group";
      const match = form.match(/^(preprimary|grade)(\d+)$/);
      if (match) {
        const prefix = match[1] === "preprimary" ? "Pre-Primary " : "Grade ";
        return prefix + match[2];
      }
      return form.charAt(0).toUpperCase() + form.slice(1);
    }

    async function loadStreams() {
      const streamSelect = document.getElementById("streamSelect");
      const editStreamSelect = document.getElementById("editStream");
      try {
        const snapshot = await db.ref("users/students").once("value");
        const students = snapshot.val() || {};
        const streams = new Set();
        Object.values(students).forEach(student => {
          if (student.stream) streams.add(student.stream);
        });
        streamSelect.innerHTML = '<option value="">All Streams</option>';
        editStreamSelect.innerHTML = '';
        Array.from(streams).sort().forEach(stream => {
          streamSelect.innerHTML += `<option value="${stream}">${stream}</option>`;
          editStreamSelect.innerHTML += `<option value="${stream}">${stream}</option>`;
        });
      } catch (error) {
        console.error("Load streams error:", error);
        showPopup(`Failed to load streams: ${error.message}`, true);
      }
    }

    async function loadStudents() {
      const form = document.getElementById("yearSelect").value;
      const stream = document.getElementById("streamSelect").value;
      const studentsBody = document.getElementById("studentsBody");
      studentsBody.innerHTML = "<tr><td colspan='5'>Loading...</td></tr>";
      updateCurrentClassDisplay();

      try {
        const snapshot = await db.ref("users/students").once("value");
        const students = snapshot.val() || {};
        let studentsList = [];

        Object.keys(students).forEach(regNo => {
          const student = students[regNo];
          if (student.form === form && (!stream || student.stream === stream)) {
            studentsList.push({
              regNo,
              name: student.profile?.name || "N/A",
              stream: student.stream || "N/A",
              form: student.form,
              gender: student.profile?.gender || "N/A",
              phone: student.profile?.phone || "N/A"
            });
          }
        });

        studentsBody.innerHTML = "";
        if (studentsList.length === 0) {
          studentsBody.innerHTML = `<tr><td colspan="5">No students found.</td></tr>`;
          return;
        }

        studentsList.sort((a, b) => a.regNo.localeCompare(b.regNo));
        studentsList.forEach(student => {
          studentsBody.innerHTML += `<tr>
            <td>${student.regNo}</td>
            <td>${student.name}</td>
            <td>${student.stream}</td>
            <td>${displayClass(student.form)}</td>
            <td>
              <button class="action-btn pdf-btn" onclick="downloadStudentPDF('${student.regNo}')"><i class="fas fa-file-pdf"></i> PDF</button>
              <button class="action-btn edit-btn" onclick="openEditPopup('${student.regNo}', '${student.name.replace(/'/g, "\\'")}', '${student.gender}', '${student.phone}', '${student.stream}')"><i class="fas fa-edit"></i> Edit</button>
            </td>
          </tr>`;
        });
      } catch (error) {
        console.error("Load students error:", error);
        studentsBody.innerHTML = `<tr><td colspan="5">Error loading students.</td></tr>`;
        showPopup(`Error: ${error.message}`, true);
      }
    }

    function searchStudents() {
      // Same logic as loadStudents but with search filter
      const searchTerm = document.getElementById("searchStudent").value.toLowerCase();
      const form = document.getElementById("yearSelect").value;
      const stream = document.getElementById("streamSelect").value;
      const studentsBody = document.getElementById("studentsBody");
      studentsBody.innerHTML = "<tr><td colspan='5'>Searching...</td></tr>";

      db.ref("users/students").once("value", snapshot => {
        const students = snapshot.val() || {};
        let studentsList = [];

        Object.keys(students).forEach(regNo => {
          const student = students[regNo];
          const matchesSearch = student.profile?.name?.toLowerCase().includes(searchTerm) || regNo.toLowerCase().includes(searchTerm);
          if (student.form === form && (!stream || student.stream === stream) && matchesSearch) {
            studentsList.push({
              regNo,
              name: student.profile?.name || "N/A",
              stream: student.stream || "N/A",
              form: student.form,
              gender: student.profile?.gender || "N/A",
              phone: student.profile?.phone || "N/A"
            });
          }
        });

        studentsBody.innerHTML = "";
        if (studentsList.length === 0) {
          studentsBody.innerHTML = `<tr><td colspan="5">No matching students found.</td></tr>`;
          return;
        }

        studentsList.sort((a, b) => a.regNo.localeCompare(b.regNo));
        studentsList.forEach(student => {
          studentsBody.innerHTML += `<tr>
            <td>${student.regNo}</td>
            <td>${student.name}</td>
            <td>${student.stream}</td>
            <td>${displayClass(student.form)}</td>
            <td>
              <button class="action-btn pdf-btn" onclick="downloadStudentPDF('${student.regNo}')"><i class="fas fa-file-pdf"></i> PDF</button>
              <button class="action-btn edit-btn" onclick="openEditPopup('${student.regNo}', '${student.name.replace(/'/g, "\\'")}', '${student.gender}', '${student.phone}', '${student.stream}')"><i class="fas fa-edit"></i> Edit</button>
            </td>
          </tr>`;
        });
      });
    }

    function openEditPopup(regNo, name, gender, phone, stream) {
      currentEditRegNo = regNo.replace(/\//g, "_");
      document.getElementById("editName").value = name;
      document.getElementById("editGender").value = gender;
      document.getElementById("editPhone").value = phone || "";
      document.getElementById("editStream").value = stream;

      document.getElementById("editPopup").style.display = "block";
      document.getElementById("popupOverlay").style.display = "block";
    }

    function hideEditPopup() {
      document.getElementById("editPopup").style.display = "none";
      document.getElementById("popupOverlay").style.display = "none";
      currentEditRegNo = null;
    }

    async function saveStudentEdit() {
      if (!currentEditRegNo) return;

      const name = document.getElementById("editName").value.trim();
      const gender = document.getElementById("editGender").value;
      const phone = document.getElementById("editPhone").value.trim();
      const stream = document.getElementById("editStream").value;

      if (!name) {
        showPopup("Name is required.", true);
        return;
      }

      document.getElementById("loadingScreen").classList.remove("hidden");

      try {
        const updates = {};
        updates[`users/students/${currentEditRegNo}/profile/name`] = name;
        updates[`users/students/${currentEditRegNo}/profile/gender`] = gender;
        updates[`users/students/${currentEditRegNo}/profile/phone`] = phone;
        updates[`users/students/${currentEditRegNo}/stream`] = stream;

        await db.ref().update(updates);
        showPopup("Student details updated successfully!", false);
        hideEditPopup();
        loadStudents(); // Refresh table
      } catch (error) {
        showPopup(`Update failed: ${error.message}`, true);
      } finally {
        document.getElementById("loadingScreen").classList.add("hidden");
      }
    }

    // Promote, PDF, popup functions remain unchanged...
    async function promoteStudents() {
      // (same as previous version)
      const currentForm = document.getElementById("yearSelect").value;
      const newForm = document.getElementById("promoteToSelect").value;
      const stream = document.getElementById("streamSelect").value;

      if (!currentForm) {
        showPopup("Please select a current class first.", true);
        return;
      }
      if (!newForm) {
        showPopup("Please select the class to promote to.", true);
        return;
      }
      if (newForm === currentForm) {
        showPopup("Cannot promote to the same class.", true);
        return;
      }

      const confirmMessage = `Promote all visible students from ${displayClass(currentForm)}${stream ? ` (${stream})` : ""} to ${displayClass(newForm)}?`;
      if (!confirm(confirmMessage)) return;

      document.getElementById("loadingScreen").classList.remove("hidden");

      try {
        const snapshot = await db.ref("users/students").once("value");
        const students = snapshot.val() || {};
        const updates = {};
        let count = 0;

        Object.keys(students).forEach(key => {
          const student = students[key];
          if (student.form === currentForm && (!stream || student.stream === stream)) {
            const pathKey = key.replace(/\//g, "_");
            updates[`users/students/${pathKey}/form`] = newForm;
            count++;
          }
        });

        if (count === 0) {
          showPopup("No students to promote.", true);
          return;
        }

        await db.ref().update(updates);
        showPopup(`${count} student(s) promoted successfully!`, false);
        document.getElementById("promoteToSelect").value = "";
        loadStudents();
      } catch (error) {
        showPopup(`Promotion failed: ${error.message}`, true);
      } finally {
        document.getElementById("loadingScreen").classList.add("hidden");
      }
    }

    function downloadStudentPDF(regNo) {
      // (unchanged)
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const normalizedRegNo = regNo.replace(/\//g, "_");
      const teacherName = document.getElementById("teacherName").textContent;
      const date = new Date().toLocaleDateString();
      document.getElementById("loadingScreen").classList.remove("hidden");

      db.ref(`users/students/${normalizedRegNo}`).once("value", snapshot => {
        const student = snapshot.val() || {};
        const transactions = student.fees?.transactions || [];
        const totalPaid = Array.isArray(transactions) ? transactions.reduce((sum, tx) => sum + (tx.amount || 0), 0) : 0;
        const balance = (student.fees?.totalExpected || 0) - totalPaid;

        renderPDFContent(doc, teacherName, date, regNo, student, totalPaid, balance);
        doc.save(`${regNo}_profile.pdf`);
        document.getElementById("loadingScreen").classList.add("hidden");
      }).catch(err => {
        showPopup("PDF error: " + err.message, true);
        document.getElementById("loadingScreen").classList.add("hidden");
      });
    }

    function renderPDFContent(doc, teacherName, date, regNo, student, totalPaid, balance) {
      // (unchanged - same as before)
      doc.setFillColor(229, 231, 235);
      doc.rect(0, 0, 210, 297, "F");
      doc.setFillColor(44, 82, 176);
      doc.rect(0, 0, 210, 40, "F");
      doc.addImage("https://img.icons8.com/color/80/000000/teacher.png", "PNG", 10, 10, 20, 20);
      doc.setFontSize(16);
      doc.setTextColor(255, 255, 255);
      doc.setFont("helvetica", "bold");
      doc.text("MACS SCHOOLS EAST AFRICA", 35, 20);
      doc.setFontSize(10);
      doc.setFont("helvetica", "normal");
      doc.text("P.O. Box 102-40502, Nyamira Keroka, Kenya", 35, 28);
      doc.setTextColor(200, 200, 200);
      doc.text(`Prepared by: ${teacherName}`, 10, 35);
      doc.text(`Date: ${date}`, 160, 35);
      doc.setFontSize(14);
      doc.setTextColor(44, 82, 176);
      doc.setFont("helvetica", "bold");
      doc.text("Student Profile Report", 10, 50);
      doc.setLineWidth(0.5);
      doc.setDrawColor(44, 82, 176);
      doc.line(10, 52, 80, 52);

      const profileData = [
        ["Registration No", regNo],
        ["Full Name", student.profile?.name || "N/A"],
        ["Gender", student.profile?.gender || "N/A"],
        ["Religion", student.profile?.religion || "N/A"],
        ["Class", displayClass(student.form) || "N/A"],
        ["Stream", student.stream || "N/A"],
        ["Phone", student.profile?.phone || "N/A"],
        ["Email", student.profile?.email || "N/A"],
        ["Emergency Contact", student.profile?.emergencyContact || "N/A"],
        ["Parent Name", student.profile?.parentName || "N/A"],
        ["Parent Phone", student.profile?.parentPhone || "N/A"],
        ["Parent Email", student.profile?.parentEmail || "N/A"],
        ["Parent Occupation", student.profile?.parentOccupation || "N/A"],
        ["Parent Marital Status", student.profile?.parentMaritalStatus || "N/A"],
        ["Guardian Relationship", student.profile?.guardianRelationship || "N/A"],
        ["County", student.profile?.county || "N/A"],
        ["Address", student.profile?.address || "N/A"],
        ["Town", student.profile?.town || "N/A"]
      ];

      doc.autoTable({
        startY: 60,
        body: profileData,
        theme: "grid",
        styles: { cellPadding: 4, fontSize: 11 },
        headStyles: { fillColor: [44, 82, 176] },
        columnStyles: { 0: { fontStyle: "bold", cellWidth: 50 } }
      });

      const financialY = doc.autoTable.previous.finalY + 10;
      doc.setFontSize(14);
      doc.text("Financial Details", 10, financialY);
      const financialData = [
        ["Sponsor", student.fees?.sponsor || "N/A"],
        ["Total Fees (KES)", student.fees?.totalExpected || "0"],
        ["Fees Paid (KES)", totalPaid || "0"],
        ["Balance (KES)", balance || "0"],
        ["Status", "Active"]
      ];

      doc.autoTable({
        startY: financialY + 10,
        body: financialData,
        theme: "grid",
        headStyles: { fillColor: [44, 82, 176] },
        columnStyles: { 0: { fontStyle: "bold", cellWidth: 50 } }
      });

      doc.setFontSize(8);
      doc.text("MACS Schools EA - Official Report", 10, 290);
    }

    function showPopup(message, isError = false) {
      const popup = document.getElementById("popupMessage");
      popup.textContent = message;
      popup.className = isError ? "error-message" : "success-message";
      popup.style.display = "block";
      document.getElementById("popupOverlay").style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
        document.getElementById("popupOverlay").style.display = "none";
      }, 5000);
    }

    function hidePopup() {
      document.getElementById("popupMessage").style.display = "none";
      document.getElementById("popupOverlay").style.display = "none";
    }
  </script>
