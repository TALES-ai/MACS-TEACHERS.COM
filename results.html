<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        localStorage.clear();
        window.location.href = "index.html";
      } else {
        const teacherName = localStorage.getItem("teacherName") || user.displayName || user.email.split("@")[0].replace(/[^a-zA-Z0-9\s]/g, "") || "Teacher";

    function showPopup(message, isError = false) {
      const popup = document.getElementById("popupMessage");
      popup.textContent = message;
      popup.className = `popup ${isError ? 'error-message' : 'success-message'}`;
      popup.style.display = "block";
      document.getElementById("popupOverlay").style.display = "block";
      setTimeout(hidePopup, 3000);
    }

    function hidePopup() {
      document.getElementById("popupMessage").style.display = "none";
      document.getElementById("popupOverlay").style.display = "none";
    }

    function logout() {
      auth.signOut().then(() => {
        localStorage.clear();
        window.location.href = "index.html";
      }).catch(error => {
        showPopup("Logout failed: " + error.message, true);
      });
    }

    function fetchStudents() {
      const classSelect = document.getElementById("classSelect").value;
      if (!classSelect) {
        document.getElementById("resultsBody").innerHTML = "";
        return;
      }

      db.ref("users/students").once("value", snapshot => {
        const students = snapshot.val();
        if (!students) {
          showPopup("No students found.", true);
          return;
        }
        fetchResults();
      }).catch(error => {
        showPopup("Error fetching students: " + error.message, true);
      });
    }

    function fetchResults() {
      const classSelect = document.getElementById("classSelect").value;
      const termSelect = document.getElementById("termSelect").value;
      const assessmentSelect = document.getElementById("assessmentSelect").value;

      if (!classSelect || !termSelect || !assessmentSelect) {
        document.getElementById("resultsBody").innerHTML = "";
        return;
      }

      db.ref("users/students").once("value", snapshot => {
        const students = snapshot.val();
        if (!students) {
          showPopup("No students found.", true);
          return;
        }

        const resultsBody = document.getElementById("resultsBody");
        resultsBody.innerHTML = "";
        let hasResults = false;

        Object.entries(students).forEach(([studentId, studentData]) => {
          if (studentData.form === classSelect && studentData.academics && studentData.academics[termSelect] && studentData.academics[termSelect][assessmentSelect]) {
            const marks = studentData.academics[termSelect][assessmentSelect];
            const grades = studentData.academics[termSelect].grades || {};
            const studentName = studentData.profile.name;

            Object.entries(marks).forEach(([subject, score]) => {
              const grade = grades[subject] ? grades[subject][assessmentSelect] : "N/A";
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${studentId}</td>
                <td>${studentName}</td>
                <td>${subject}</td>
                <td>${score}</td>
                <td>${grade}</td>
              `;
              resultsBody.appendChild(row);
              hasResults = true;
            });
          }
        });

        if (!hasResults) {
          showPopup("No results found for the selected criteria.", true);
        }
      }).catch(error => {
        showPopup("Error fetching results: " + error.message, true);
      });
    }
